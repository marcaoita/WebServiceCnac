spring.datasource.url=${AZ_SQL_URL}
spring.datasource.username=${AZ_SQL_SERVER_USERNAME}
spring.datasource.password=${AZ_SQL_SERVER_PASSWORD}
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# To prevent maximum upload size limit exception
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.cloud.azure.active-directory.enabled=true
# Specifies your Active Directory ID:
spring.cloud.azure.active-directory.profile.tenant-id=${TENENT_ID}
# Specifies your App Registration's Application ID:
spring.cloud.azure.active-directory.credential.client-id=${CLIENTE_ID}
# Specifies your App Registration's secret key:
spring.cloud.azure.active-directory.credential.client-secret=${CLIENTE_SECRET}
server.forward-headers-strategy=native
spring.cloud.azure.compatibility-verifier.enabled=false
yourapp.http.auth-token-header-name=X-API-KEY
yourapp.http.auth-token=abc123


