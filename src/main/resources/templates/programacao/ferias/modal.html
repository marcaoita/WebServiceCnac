<!DOCTYPE html>
<!--suppress ALL -->
<html lang="pt-br" xmlns:th="https://www.thyneleaf.org">
<head>
    <title>Modal Upload</title>
    <link href="css/utils/estilo-geral.css" rel="stylesheet">
    <link href="css/ferias/cadastro-ferias.css" rel="stylesheet"/>
</head>

<body>
<div aria-hidden="true" aria-labelledby="myLargeModalLabel" class="modal fade bd-example-modal-lg" id="myModal"
     role="dialog"
     tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content modal-geracao-amostra" style="height: 180px;">
            <div class="modal-body" style="padding: 26px;height: 345px;">
                <p class="titulo-importar-arquivo"> Importar Arquivo </p>
    <form action="programacao-lote/upload" enctype="multipart/form-data" for="selecao-arquivo"
          id="myformArq"
          method="POST">
        <div class="custom-file" style="width: 77%">
            <input class="custom-file-input" id="selecao-arquivo" multiple name="files" required
                   type="file">
            <label class="custom-file-label" for="selecao-arquivo" style="margin-top: auto;">Escolher
                arquivo...</label>
        </div>
        <input class="btn btn-secondary btn-importacoes" onclick="carregarLote()" type="submit"/>
        <div id="nome-arquivo" style="font-size: 12px;color:green;display: flex;">
            <!-- Texto de Arquivo Selecionado --></div>
    </form>
    </div>
        </div>
    </div>
</div>

</body>

<script src="js/generic/nome-arquivo.js"></script>
