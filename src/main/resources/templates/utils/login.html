<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title tiles:fragment="title">Web Service CNAC</title>

    <title>Web Service CNAC </title>

    <!-- Custom fonts for this template-->
    <link href="css/templates/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" type="text/css">

</head>

<body style="background-color: #083642;">

<div class="container" style="padding-left:0;padding-right:0;margin-top: 5%;">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <img alt="CNAC" class="col-lg-6" src="img/cnac-vertical.png">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">WEB SERVICE CNAC</h1>
                                </div>

                                <div tiles:fragment="content">
                                    <form class="user" method="post" name="f" th:action="@{/login}">
                                        <fieldset>
                                            <legend style="display:none;">Login Usuário</legend>
                                            <div class="form-group">
                                                <div class="alert alert-error" th:if="${param.error}">
                                                    Usuário e senha inválidas.
                                                </div>
                                                <div class="alert alert-success" th:if="${param.logout}">
                                                    Você saiu.
                                                </div>
                                                <label for="username">Usuário</label>
                                                <input aria-describedby="emailHelp"
                                                       class="form-control form-control-user" id="username"
                                                       name="username" placeholder="Usuário"
                                                       type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Senha</label>
                                                <input class="form-control form-control-user" id="password"
                                                       name="password"
                                                       placeholder="Senha" type="password">
                                            </div>

                                            <div class="form-actions">
                                                <button class="btn btn-primary btn-user btn-block" type="submit">
                                                    Entrar
                                                </button>
                                            </div>

                                        </fieldset>
                                    </form>
                                </div>

                                <hr>
                                <div class="text-center">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/framewoks/bootstrap/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
