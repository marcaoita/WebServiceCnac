<!DOCTYPE html>
<!--suppress ALL -->
<html lang="pt-br" xmlns:th="https://www.thyneleaf.org">
<head>
    <title>Cadastro de Clientes</title>
    <link href="css/utils/estilo-geral.css" rel="stylesheet">
    <link href="css/cliente/cadastro-clientes.css" rel="stylesheet">
    <link href="css/ferias/cadastro-ferias.css" rel="stylesheet"/>
</head>

<body>
<div class="container-cliente">
    <div class="dashboard-container">
        <h2 style="margin-bottom:10px;">Cadastro de Clientes
            <div class="load load-clientes">
                <img src="img/utilitarios/Spinner-3.gif" style="width: 50px;" alt="carregando">
            </div>
        </h2>
        <div style="float: right;">
            <p class="importacao-em-lote-titulo" style="margin-bottom: 0;">Importação em Lote</p>

            <div class="input-group" style="width: 304px;float:right;margin-top: -20px">
                <form class="div-importacao" action="programacao-lote/modelo-CSV" method="GET">
                    <button class="btn-ferias" type="submit" style="display: flex">
                        <em class="fas fa-download" style="margin-right: 5px;" type="submit"></em>
                        <p type="submit" class="baixar-modelo">Baixar modelo</p>
                    </button>
                </form>

                <div style="margin-right: 15px"></div>
                <div class="div-importacao">
                    <button class="btn-ferias" type="submit" style="display: flex"
                            tabindex="0" onclick="loadModal('programacao-lote/modal', {message: 'Não foi possível carregar o modal.'});">
                        <em class="fas fa-upload up-load"></em>
                        <p class="baixar-modelo">Enviar arquivo</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <hr class="sidebar-divider my-0" style="margin-top: 7px;margin-left: 0;width: auto;">

    <form action="cliente/add" class="form-row form-cadastro-clientes" id="myform" method="post" th:object="${cliente}"
          url="cliente/list">
        <div class="form-group col-md-6" id="errcnpjCliente">
            <label for="cnpj">CNPJ</label>
            <input class="form-control" id="cnpj" th:field="*{cnpjCliente}" type="text">
        </div>

        <div class="form-group col-md-6" id="errnumCoop">
            <label for="numCoop">Número da Cooperativa</label>
            <input class="form-control" id="numCoop" th:field="*{numCoop}">
        </div>

        <div class="form-group col-md-6" id="errsiglaCoop">
            <label for="siglaCoop">Sigla da Cooperativa</label>
            <input class="form-control" id="siglaCoop" th:field="*{siglaCoop}">
        </div>

        <div class="form-group col-md-6" id="errrazaoSocial">
            <label for="razaoSocial">Razão Social</label>
            <input class="form-control" id="razaoSocial" th:field="*{razaoSocial}">
        </div>

        <div class="form-group col-md-6" id="errcodCentral">
            <label for="codCentral">Código da Central</label>
            <input class="form-control" id="codCentral" th:field="*{codCentral}">
        </div>

        <div class="form-group col-md-6" id="errsiglaCentral">
            <label for="siglaCentral">Sigla da Central</label>
            <input class="form-control" id="siglaCentral" th:field="*{siglaCentral}">
        </div>

        <div class="form-group col-md-6" id="errcodSistema">
            <label for="codSistema">Código do Sistema</label>
            <input class="form-control" id="codSistema" th:field="*{codSistema}">
        </div>

        <div class="form-group col-md-6" id="errsisbr" style="width: 100%;">
            <label for="sisbr">Sisbr?</label>
            <select class="form-control" id="sisbr" th:field="*{sisbr}">
                <option selected th:value="true">SIM</option>
                <option th:value="false">NÃO</option>
            </select>
        </div>

        <div class="form-group col-md-6" id="errassociado" style="width: 100%;">
            <label for="associado">Associado?</label>
            <select class="form-control" id="associado" name="associado">
                <option selected value="true">SIM</option>
                <option value="false">NÃO</option>
            </select>
        </div>

        <div class="form-group col-md-6" id="errsegmentacao">
            <label for="segmentacao">Segmentação</label>
            <input class="form-control" id="segmentacao" th:field="*{segmentacao}">
        </div>

        <div class="form-group col-md-6" id="errclasse">
            <label for="classe">Classe</label>
            <input class="form-control" id="classe" th:field="*{classe}">
        </div>

        <div class="form-group col-md-6" id="errmunicipio">
            <label for="municipio">Município</label>
            <input class="form-control" id="municipio" th:field="*{municipio}">
        </div>

        <div class="form-group col-md-6" id="errestado" style="width: 100%;">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado" th:field="*{estado}">
                <option class="bs-title-option" value="selecione">Selecione</option>
                <option th:value="AC">AC</option>
                <option th:value="AL">AL</option>
                <option th:value="AP">AP</option>
                <option th:value="AM">AM</option>
                <option th:value="BA">BA</option>
                <option th:value="CE">CE</option>
                <option th:value="ES">ES</option>
                <option th:value="DF">DF</option>
                <option th:value="GO">GO</option>
                <option th:value="MA">MA</option>
                <option th:value="MT">MT</option>
                <option th:value="MS">MS</option>
                <option th:value="MG">MG</option>
                <option th:value="PA">PA</option>
                <option th:value="PB">PB</option>
                <option th:value="PR">PR</option>
                <option th:value="PE">PE</option>
                <option th:value="PI">PI</option>
                <option th:value="RJ">RJ</option>
                <option th:value="RN">RN</option>
                <option th:value="RS">RS</option>
                <option th:value="RO">RO</option>
                <option th:value="SC">SC</option>
                <option th:value="SP">SP</option>
                <option th:value="SE">SE</option>
                <option th:value="TO">TO</option>
            </select>
        </div>

        <div class="form-group col-md-6" id="errdiasEnvAmos">
            <label for="diasEnvAmostra">Preferência de dias para envio de amostra</label>
            <input class="form-control" id="diasEnvAmostra" name="diasEnvAmostra" value="16">
        </div>

        <div class="form-group col-md-6" id="errcor">
            <label for="cor">Cor do cliente</label>
            <input class="form-control" id="cor" name="cor" type="color">
        </div>

        <button class="btn btn-dark" style="margin-right: 60%;" type="submit">Salvar</button>
    </form>
</div>
<div id="tabela-cliente">
    <div class="titulo" style="margin-bottom: -10px;width: 98%;">
        <h2>Clientes
            <button id="btnExport" style="width: 177px;float:right;">Exportar Tabela em Excel</button>
        </h2>
    </div>

    <table aria-label="tabela-cliente" class="table table-hover tablesorter" data-toggle="table" id="dados">
        <thead>
        <tr>
            <th data-field="cnpjCliente" data-sortable="true" scope="col">CNPJ <em class="fas fa-sort"></em></th>
            <th class="centro" data-field="numCoop" data-sortable="true" scope="col">Número da Cooperativa <em
                    class="fas fa-sort"></em></th>
            <th data-field="siglaCoop" data-sortable="true" data-width="165" scope="col">Sigla da Cooperativa <em
                    class="fas fa-sort"></em></th>
            <th class="esconder-sem-espaco" data-field="razaoSocial" data-sortable="true" scope="col">razão social <em
                    class="fas fa-sort"></em></th>
            <th class="centro" data-field="codCentral" data-sortable="true" scope="col">Código da Central <em
                    class="fas fa-sort"></em></th>
            <th class="esconder-sem-espaco" data-field="siglaCentral" data-sortable="true" scope="col">sigla da central
                <em class="fas fa-sort"></em></th>
            <th class="centro" data-field="codSistema" data-sortable="true" scope="col">Código do Sistema <em
                    class="fas fa-sort"></em></th>
            <th class="centro" data-field="sisbr" data-sortable="true" scope="col">Sisbr? <em class="fas fa-sort"></em>
            </th>
            <th class="centro" data-field="associado" data-sortable="true" scope="col">Associado<em
                    class="fas fa-sort"></em></th>
            <th class="centro" data-field="segmentacao" data-sortable="true" scope="col">Segmentação <em
                    class="fas fa-sort"></em></th>
            <th class="esconder-sem-espaco" data-field="classe" data-sortable="true" scope="col">classe <em
                    class="fas fa-sort"></em></th>
            <th class="esconder-sem-espaco" data-field="municipio" data-sortable="true" scope="col">municipio <em
                    class="fas fa-sort"></em></th>
            <th class="centro" data-field="estado" data-sortable="true" scope="col">Estado <em class="fas fa-sort"></em>
            </th>
            <th class="centro" data-field="diasEnvAmostra" data-sortable="true" scope="col">Quantidade de dias envio
                amostra <em class="fas fa-sort"></em></th>
            <th class="centro" data-field="cor" data-sortable="true" scope="col">Cor Cliente <em
                    class="fas fa-sort"></em></th>
            <th class="lixo-clientes" data-events="operateEvents" data-field="operate" data-formatter="operateFormatter"
                data-width="95">Operações
            </th>
        </tr>
        </thead>
    </table>
</div>


</body>
</html>

<script src="js/generic/nome-arquivo.js"></script>
<script src="js/cliente/funcoes.js"></script>
<script src="js/generic/send-entity.js"></script>
<script src="js/generic/send-post.js"></Script>
<script src="js/generic/get-filters.js"></Script>
<script src="js/generic/send-delete.js"></Script>
<script src="js/generic/monta-tabela.js"></script>
<script src="js/plugins/table2excel/jquery.table2excel.js"></script>
<script src="js/utils/exportTableToExcel.js"></script>

<script>

    $(document).ready(function () {
        $('.select-mult').selectpicker();
        loadList("cliente/list");

        $('#btnExport').on('click', function (e) {
            e.preventDefault();
            Export('dados', 'cliente');
        });

    });
</script>

<script>

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Editar">',
            '<i class="fas fa-pen"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Excluir">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            setValues(row)
        },
        'click .remove': function (e, value, row, index) {
            deleteCliente(row.cnpjCliente)
        }
    }

    $(function () {
        $('#dados').bootstrapTable()
    })

</script>
